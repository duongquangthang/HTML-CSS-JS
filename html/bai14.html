<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="../index.html"></a> <br />
    <form action="">
      <label for="age">Your age: </label>
      <input type="text" id="age" name="age" size="3" /> <br />
      <label for="gender">Your gender: </label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="famale">Female</label> <br />
      <label
        >Check all names of the people listed whom you have heard about:</label
      >
      <br />
      <input type="checkbox" id="name1" name="name1" value="name1" />
      <label for="name1">Marc Andreessen </label>
      <input type="checkbox" id="name2" name="name2" value="name2" />
      <label for="name2">Lisa Schmeiser </label>
      <input type="checkbox" id="name3" name="name3" value="name3" />
      <label for="name3">Al Gore </label>
      <input type="checkbox" id="name4" name="name4" value="name4" />
      <label for="name4">Boutros Boutros-Ghali </label>
      <br />
      <label>Which is your favorite Web browser?</label>
      <select name="browser" id="browser">
        <option value="google">Google</option>
        <option value="coccoc">Cốc Cốc</option>
        <option value="ggedge">Google Edge</option>
        <option value="chrome">Chrome</option>
      </select>
      <br />
      <label for="">Which of these ice cream flavors have tired?</label>
      <select name="cream" id="cream" multiple="multiple" size="3">
        <option>apple</option>
        <option>tomato</option>
        <option>banana</option>
        <option>watermelon</option>
      </select>
      <br />
      <label for="psw">Guess the secret password: </label>
      <input type="text" type="password" id="psw" name="psw" />
      <br />
      <label for="">Do you have an informal nickname? </label>
      <input type="radio" id="no" name="answer" value="no" checked="checked" />
      <label for="no">No</label>
      <input type="radio" id="yes" name="answer" value="yes" />
      <label for="yes">Yes, it is.</label>
      <input type="text" size="16" />
      <br />
      <label for="">Enter your personal motto:</label>
      <br />
      <select
        name="text"
        id="text"
        multiple="multiple"
        style="width: 70%; height: 30px"
      >
        <option>All is well that ends well.</option>
      </select>
      <br />
      <label for=""
        >When you are done with the above responses, please submit this
        information by clicking on your current geography location on this
        map.</label
      >
      <br />
      <img
        src="../media/bandothegioi.jpg"
        alt="Hình ảnh không còn tồn tại"
        style="width: 200px"
      />
      <br />
      <button type="submit">Send this survey</button>
      <button type="reset">Cancel this survey</button>
    </form>
  </body>
</html>
