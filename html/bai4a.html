<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 4a</title>
    <link rel="stylesheet" href="../CSS/bai4a.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="">HOME</a> <br />
        <a href="">PORTFOLIO</a> <br />
        <a href="">PODCAST</a> <br />
        <a href="">BLOG</a> <br />
      </nav>
      <section>
        <img
          src="../media/Ảnh chụp màn hình 2024-03-12 151256.png"
          alt="header"
        />
        <h1>Bethany Jones</h1>
        <p>
          I'm a dedicated culture critic and blogger located in San Francisco,
          California
        </p>
      </section>
    </header>

    <main>
      <form>
        <fieldset>
          <legend>Your Contact Info</legend>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" class="in" /> <br />
          <label for="phone">Phone</label>
          <input type="tel" name="phone" id="phone" class="in" /> <br />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="in" /> <br />
          <input type="submit" value="Send" class="out" />
          <input type="reset" value="Cancel" class="out" />
        </fieldset>
      </form>
      <section>
        <h1>I've learned from</h1>
        <ul>
          <li>Wollongdale University (MFA, 2018 - 2019)</li>
          <li>Academy for the Arts (BFA, 2016 - 2018)</li>
        </ul>
        <h1 class="work">I've worked with</h1>
        <img src="../media/logo1.png" alt="" />
        <img src="../media/logo2.png" alt="" />
        <img src="../media/logo3.png" alt="" />
      </section>
      <img src="../media/hinh4a.png" alt="" />
    </main>
  </body>
</html>
